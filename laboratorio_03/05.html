<meta charset="UTF-8">
<script>
    /*PROBLEMA: CALCULAR DESCONTO
    Crie um programa que pergunte o preço de um produto.
    Em seguida, calcule um desconto de 10% sobre esse preço.
    Finalmente, mostre o novo preço com o desconto aplicado.
    A mensagem deve ser: "O preço com desconto é: R$ [novo_preco]".    
    */

    //ENTRADA
    const preco = Number((prompt(`qual era o preço do produto?`)).replace("," , "."));

    //PROCESSAMENTO
    const desconto = (preco - (preco * 10) / 100).toFixed(2);

    //SAÍDA
    alert((`O preço com desconto é: R$ ${desconto}`).replace("." , ","));

</script>
