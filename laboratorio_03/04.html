<meta charset="UTF-8">
<script>
    /*PROBLEMA: PAR OU ÍMPAR
    Desenvolva um programa que peça um número inteiro ao usuário.
    O programa deve verificar se o número é par ou ímpar e exibir
    a resposta. Dica: um número é par se o resto da sua divisão por 2 for 0.
    */

    //ENTRADA
     const numero = Number(prompt(`Informe um número inteiro`));

    //PROCESSAMENTO
    if (numero % 2 === 0) {
        alert (`Par`)
    }
    else {
        alert (`Ímpar`)
    }

    //SAÍDA

</script>
