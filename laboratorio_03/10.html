<meta charset="UTF-8">
<script>
    /*PROBLEMA: CALCULAR IMC SIMPLES
    Crie um programa que peça o peso (em kg) e a altura (em metros) do usuário.
    Calcule o Índice de Massa Corporal (IMC) usando a fórmula: IMC = peso / (altura * altura).
    Se o IMC for menor que 18.5, exiba "Você está abaixo do peso.".
    Senão, exiba "Você está com o peso normal ou acima.".
    */

    //ENTRADA
    const peso = Number((prompt(`Qual o seu peso em Kg?`)).replace("," , "."));
    const altura = Number((prompt(`Qual a sua altura?`)).replace("," , "."));

    //PROCESSAMENTO
    const imc = (peso / (altura * altura)).replace("," , ".");

    //SAÍDA 
    (imc === 18.5) ? alert(`Você está abaixo de peso.`) : alert(``)

</script>
